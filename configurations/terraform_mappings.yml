# FORMAT OF A PROVIDER MAPPING

############ AWS ############
aws:
  provider:
    source: "hashicorp/aws"
    version: "~> 3.0"
    default_arguments:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION
  server:
    resource_name: aws_instance
    remote_user: admin
    ip_reference: public_ip
    terry_defaults:
      server_size:
        global: 't2.micro'
        teamserver: 't2.medium'
        lighthouse: 't2.micro'
        redirector: 't2.micro'
        categorize: 't2.micro'
      disk_size:
        global: 32
        teamserver: 64
        lighthouse: 32
        redirector: 32
        categorize: 32
        bare: 64

############ DigitalOcean ############
digitalocean:
  provider:
    source: "digitalocean/digitalocean"
    version: "~> 2.0"
    default_arguments:
      - DIGITALOCEAN_ACCESS_TOKEN
  server: 
    resource_type: resource
    resource_name: digitalocean_droplet
    remote_user: root
    ip_reference: ipv4_address
    terry_defaults:
      server_size:
        global: 's-2vcpu-4gb'
        teamserver: 's-4vcpu-8gb'
        lighthouse: 's-2vcpu-4gb'
        redirector: 's-2vcpu-4gb'
        categorize: 's-2vcpu-4gb'
      disk_size: 
        global: 32
        teamserver: 64 
        lighthouse: 32
        redirector: 32
        categorize: 32
        bare: 64

############ NameCheap ############
namecheap:
  provider:
    source: namecheap/namecheap
    version: "2.1.0"
    default_arguments:
      - NAMECHEAP_USER_NAME
      - NAMECHEAP_API_USER
      - NAMECHEAP_API_KEY

############ GoDaddy ############
godaddy: 
  provider:
    source: n3integration/godaddy
    version: "1.8.7"
    default_arguments:
      - GODADDY_API_KEY
      - GODADDY_API_SECRET
